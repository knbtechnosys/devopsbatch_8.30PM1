---
- hosts: all
  become: yes
  tasks:
      - name : install java openjdk8 on ubuntu 20.04
        apt: 
          name: openjdk-8-jre
          state: present
        when: ansible_os_family == "Debian"

      - name: install pyhton 
        yum:
           name: python3.9
           state: present  
        when: ansible_os_family == "RedHat"

      # - name: Set Python interpreter for Ansible
      #   set_fact:
      #     ansible_python_interpreter: /usr/bin/python2.7


      - name: install java openjdk8 on RedHat Machine 
        yum:
           name: java-1.8.0-openjdk-headless-1.8.0.191.b12-1.el7_6
           state: present  
        when: ansible_os_family == "RedHat"

